<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>All users</title>
    <style>
        body {
            background-color: #9edfff;
            padding: 20px 100px;
            font-family: "Comic Sans MS", sans-serif
        }

        .container-sm {
            background-color: white;
            border-radius: 15px;
            padding: 20px 100px;
        }
    </style>
</head>

<body>
<div class="container-sm">
    <nav class="nav">
        <form action="">
            <input type="button" value="Стартовая страница" class="btn btn-sm btn-warning">
        </form>
    </nav>

    <h2 class="text-center m-3">All users</h2>
    <table class="table table-sm table-bordered">
        <thead>
        <tr>
            <th scope="col" class="col-4">Name</th>
            <th scope="col" class="col-3">Age</th>
            <th scope="col" class="col-5">Profession</th>
        </tr>
        </thead>
        <tbody class="table-group-divider" th:each="user: ${users}">
        <td th:text="${user.name}">name</td>
        <td th:text="${user.age}">age</td>
        <td th:text="${user.profession}">profession</td>
        </tbody>
    </table>
</div>

</body>
</html>
